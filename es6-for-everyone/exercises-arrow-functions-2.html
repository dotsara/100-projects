<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>

<script>
  // 1. Given this array: `[3,62,234,7,23,74,23,76,92]`, use the array filter method and an arrow function to create an array of the numbers greater than `70`
  const numbers = [3, 62, 234, 7, 23, 74, 23, 76, 92];
  console.log(`hello! here are the numbers we have: ${numbers}`);
  console.log(`gonna filter out everything below 70, which gives us: `);
  const filteredNumbers = numbers.filter((number) => number > 70 );
  console.log(filteredNumbers);
  console.log(`YAY!`);
</script>
</body>
</html>
